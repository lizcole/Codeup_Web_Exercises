<html>
<head>
	<title>Delayed Autosave</title>
</head>
	<body>
	    <h2>Autosaving Text Input</h2>
	    <textarea rows="10" cols="60" id="important"></textarea>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script type="text/javascript">
			var timer;
			
			var interval = 3000;

	        function save() {
	            console.log('Saved!');
	        }
	        
	        function autosave() {

	        	console.log(timer);
	        	
				clearTimeout(timer);

				var timer = setTimeout(function(){
						
						save();

				}, interval);

			}
					
	        // var textarea = document.getElementById('important');
	        // textarea.addEventListener('keyup', autosave, false);

	        $('#important').keyup, autosave;
	        

    </script>

</body>
</html>
